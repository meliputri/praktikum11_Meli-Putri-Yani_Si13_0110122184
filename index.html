<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum11</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "aqua";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["bucketpink.jpg", "bungapink.jpg", "mataharipink.jpg", "alam.jpg", "awanpink.jpg", "senjapink.jpg"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "bucket") {
                let select = list_image[0];
                document.getElementById("image").src = `image/${select}`
                alert("Ini gambar bucket.jpg")
            }
            

            if(pilihan.value == "bunga") {
                let select = list_image[1];
                document.getElementById("image").src = `image/${select}`
                alert("Ini gambar bunga.jpg")
            }

            if(pilihan.value == "matahari") {
                let select = list_image[2];
                document.getElementById("image").src = `image/${select}`
                alert("Ini gambar matahari.jpg")
            }

            if(pilihan.value == "alam") {
                let select = list_image[3];
                document.getElementById("image").src = `image/${select}`
                alert("Ini gambar alam.jpg")
            }

            if(pilihan.value == "awan") {
                let select = list_image[4];
                document.getElementById("image").src = `image/${select}`
                alert("Ini gambar awan.jpg")
            }

            if(pilihan.value == "senja") {
                let select = list_image[5];
                document.getElementById("image").src = `image/${select}`
                alert("Ini gambar senja.jpg")
            }
            
            
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to Meli Putri Yani Image Picker</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="bucket">bucket</option>
        <option value="bunga">bunga</option>
        <option value="matahari">matahari</option>
        <option value="alam">alam</option>
        <option value="awan">awan</option>
        <option value="senja">senja</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
